<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майнинг Игра</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="balance">
            <img src="coin.png" alt="Монета" id="coin-image">
            <span id="balance-value">0</span>

        </div>
        <div id="main-content">
            <button id="mine-button" disabled>Запустить майнинг</button>
        </div>
        <div id="nav-bar">
            <div class="nav-button">
                <img src="mine-icon.png" alt="Mine">
                <span>Mine</span>
            </div>
            <div class="nav-button">
                <img src="task-icon.png" alt="Task">
                <span>Task</span>
            </div>
            <div class="nav-button">
                <img src="frens-icon.png" alt="Frens">
                <span>Frens</span>
            </div>
            <div class="nav-button">
                <img src="upgrade-icon.png" alt="Upgrade">
                <span>Upgrade</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
