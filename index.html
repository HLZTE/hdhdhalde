<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майнинг Игра</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="balance-container">
            <img src="coin-icon.png" alt="Coin" id="coin-image">
            <span id="balance-value">1</span>
        </div>
        <div id="main-content">
            <div class="page active" id="mine-page">
                <img src="coin-icon.png" id="click-button" alt="Click Button">
            </div>
            <div class="page" id="task-page" style="display: none;">
                <p>Task Page Content</p>
            </div>
            <div class="page" id="frens-page" style="display: none;">
                <p>Frens Page Content</p>
            </div>
            <div class="page" id="upgrade-page" style="display: none;">
                <p>Upgrade Page Content</p>
            </div>
        </div>
        
        <div id="nav-bar">
            <div class="nav-button active" data-target="mine-page">
                <img src="mine-icon.png" alt="Mine">
                <span>Mine</span>
            </div>
            <div class="nav-button" data-target="task-page">
                <img src="task-icon.png" alt="Task">
                <span>Task</span>
            </div>
            <div class="nav-button" data-target="frens-page">
                <img src="frens-icon.png" alt="Frens">
                <span>Frens</span>
            </div>
            <div class="nav-button" data-target="upgrade-page">
                <img src="upgrade-icon.png" alt="Upgrade">
                <span>Upgrade</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
